<h1 style="text-align:center">{{title}}</h1>
<br/>
<br/>

<section style="text-align:center">
  
  <div class="example-button-row">
     
    <a routerLink="/add-edit" routerLinkActive="active"><button mat-raised-button color="primary">Add</button></a> &nbsp;
	  <button mat-raised-button color="accent">Edit</button> &nbsp;
	  <button mat-raised-button color="warn">List</button>
  </div>
</section>
<br/>
<br/>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name. </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Mobile Column -->
  <ng-container matColumnDef="mob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.mob}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- DOJ Column -->
  <ng-container matColumnDef="doj">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DOJ </th>
    <td mat-cell *matCellDef="let element"> {{element.doj}} </td>
  </ng-container>

  <!-- EMPCODE Column -->
  <ng-container matColumnDef="empcode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp Code </th>
    <td mat-cell *matCellDef="let element"> {{element.empcode}} </td>
  </ng-container>

  <!-- Desgination Column -->
  <ng-container matColumnDef="desgination">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Desgination </th>
    <td mat-cell *matCellDef="let element"> {{element.desgination}} </td>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button color="primary" aria-label="Edit" routerLink="/addedit">
        <mat-icon>edit</mat-icon>
      </button> 

      <button mat-icon-button color="warn" aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button> 
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
